<form action="index.html" method="GET" id="form">
    <table
      width="55%"
      border="0"
      cellpadding="8"
      cellspacing="12"
      style="border-width: 0px; background-color: #ffffff;"
    >
    <tbody>
        <tr>
          <td><label>Number of Machines:</label><br /></td>
          <td>
            <input
              type="text"
              name="machines"
              id="machines"
              size="4"
              title="Enter the number of machines you intend to connect to ShopFloorConnect"
            />
          </td>
        </tr>
        <tr>
          <td><label>Average Machine Billing $$/Hour :</label><br /></td>
          <td>
            <input
              type="text"
              name="billing"
              id="billing"
              size="4"
              title="Estimate the current average dollar rate at which you bill your machines and enter it here."
            />
          </td>
        </tr>
        <tr>
          <td><label>Estimated Current Uptime %:</label><br /></td>
          <td>
            <input
              type="text"
              name="utilization"
              id="utilization"
              title="Estimate your current average machine utilization % and enter it here."
              size="4"
            />%
          </td>
        </tr>
        <tr>
          <td><label>Number of 8-hour Shifts per Day:</label><br /></td>
          <td>
            <select
              name="shifts"
              id="shifts"
              title="Select the number of 8-hour shifts you run per day"
            >
              <option selected="" disabled="" hidden="" value=""></option>
              <option value="20.80">1</option>
              <option value="41.60">2</option>
              <option value="62.40">3</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label>Anticipated Downtime Reduction Effort:</label><br /></td>
          <td>
            <select name="effort" id="effort">
              <option selected="" disabled="" hidden="" value=""></option>
              <option value=".05">Minimal</option>
              <option value=".10">Moderate</option>
              <option value=".15">Focused</option>
              <option value=".20">Aggressive</option>
            </select>
            &nbsp; &nbsp; <span class="little">(see below)<span></span></span>
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <br /><br /><input
              type="button"
              value="Calculate"
              onclick="myfunction()"
            />
          </td>
        </tr>
      </tbody>
    </table>
</form>
<br/>

              jQuery(document).ready(function($) {

                      var txt = "";
                      if ($(this).prop('checked') == true) {
                          var fprice = $('input:checkbox:checked').val();
                      } else {
                          var fprice = 0;
                      }
                      var price = $('.pricecm').val();
                      var pricekg = $('.pricekg').val();
                      var weight = $('.weight').val();
                      var width = $('.width').val();
                      var height = $('.height').val();
                      var dimension = width * height;
                      var tprice = dimension * price;
                      var tpricekg = weight * pricekg;
                      var gtprice = parseInt(fprice) + parseInt(tprice);
                      var gtpricekg = parseInt(fprice) + parseInt(tpricekg);
                      var gtp = parseInt(gtprice) + parseInt(gtpricekg);
                      //txt += "Feature Price: " + fprice + "</br>";
                      if (pricekg !== undefined && weight !== undefined) {
                          if (pricekg != '' && weight != '') {
                              txt += "Cost of shipping per kg: " + pricekg +
                                  "</br>";
                              txt +=
                                  "<b style='color: darkgreen; font-size: 17px;'>Total Shipping Cost with Weight: " +
                                  gtpricekg + "</b ></br>";
                          }
                      }
                              if (price !== "undefined" && dimension !== NaN) {
                          console.log(dimension);
                          if (price != '' && dimension != '') {
                              txt += "Cost of shipping per square cm: " +
                                  price + "</br>";
                              txt +=
                                  "<b style='color: darkgreen; font-size: 17px;'>Total Shipping Cost with Dimension: " +
                                  gtprice + "</b ></br>";
                          }
                      }
                      
                      $("#div1").html(txt);
                  });
              });
              
              // });
           </script>
