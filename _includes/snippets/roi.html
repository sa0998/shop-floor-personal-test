<section class="block  roi-calculation">
  <div class="fixed-img2 " style="background:url(https://demos.webinane.com/unload/wp-content/uploads/2019/12/wsi-imageoptim-1-3.jpg) no-repeat scroll 0 0 rgba(0, 0, 0, 0)"></div>
  <div class="container">
     <div class="row">
        <div class="col-md-7 column ">
           <div class="calculate-shipping ps-container" data-ps-id="aa24d864-b2bd-1d0c-4336-1aaa0d671cec">
              <div class="dark-title">
                 <span>Use the form below to calculate your savings based on downtime reduction:</span>
                 <h3>CALCULATE ROI</h3>
              </div>
              <div class="cargo-shipment">
                 <div class="calculate-shipping-form">
                    <form action="index.html" method="GET" id="form">
                       <input type="hidden" name="mailid" value="sugotech@gmail.com">
                       <div class="row">
                          <div class="col-md-6">
                            <div class="form-group">
                              <div class="input-group">
                            <input
                            type="text"
                            class="form-control"
                            name="machines"
                            id="machines"
                            size="4"
                            title="Enter the number of machines you intend to connect to ShopFloorConnect"
                            placeholder="Number Of Machines"
                          />
                          </div>
                          </div>
                          </div>
                          <div class="col-md-6">
                                  <div class="form-group">
                                    <div class="input-group">
                                  <input
                                  type="text"
                                  name="billing"
                                  class="form-control"
                                  id="billing"
                                  size="4"
                                  title="Estimate the current average dollar rate at which you bill your machines and enter it here."
                                  placeholder="Average Machine Billing $$/Hour"
                                />
                                </div>
                             </div>
                          </div>
                          <div class="col-md-6">
                                <div class="form-group">
                                  <div class="input-group">
                                <input
                                type="text"
                                name="billing"
                                class="form-control"
                                id="billing"
                                size="4"
                                title="Estimate the current average dollar rate at which you bill your machines and enter it here."
                                placeholder="Average Machine Billing $$/Hour"
                              />
                              </div>
                           </div>
                          </div>
                          <div class="col-md-6">
                              <div class="form-group">
                                <div class="input-group">
                            <input
                            type="text"
                            name="utilization"
                            class="form-control"
                            id="utilization"
                            title="Estimate your current average machine utilization % and enter it here."
                            size="4"
                            placeholder="Estimated Current Uptime %"
                          />
                          </div>
                          </div>
                          </div>
                          <div class="col-md-6">
                            <select
                            name="shifts"
                            id="shifts"
                            title="Select the number of 8-hour shifts you run per day"
                            placeholder="Number of 8-hour Shifts per Day"
                          >
                            <option selected="" disabled="" hidden="" value=""></option>
                            <option value="20.80">1</option>
                            <option value="41.60">2</option>
                            <option value="62.40">3</option>
                          </select>
                          </div>
                          <div class="col-md-6">
                            <select name="effort" id="effort" placeholder="Anticipated Downtime Reduction Effort:">
                              <option selected="" disabled="" hidden="" value=""></option>
                              <option value=".05">Minimal</option>
                              <option value=".10">Moderate</option>
                              <option value=".15">Focused</option>
                              <option value=".20">Aggressive</option>
                            </select>
                            &nbsp; &nbsp; <span class="little">(see below)<span></span></span>
                          </div>
                          <div class="col-md-12">
                            <input
                            type="button"
                            class="site-button btnhover20"
                            value="Calculate"
                            onclick="myfunction()"
                          />
                          </div>
                       </div>
                    </form>
                 </div>
              </div>
              <!-- Calculate Shipping -->
           </div>
           <!-- Cargo Shipment -->
        </div>
     </div>
  </div>
