<!-- Blog half image -->
    <div class="blog-post blog-md clearfix">
      {% if post.featured_image != '' and post.featured_image != nil %}
      <div class="dlab-post-media dlab-img-effect zoom-slow"> 
        <a href="{{ post.url | relative_url }}"><img src="{{ post.featured_image | relative_url }}" alt=""></a> 
      </div>
      {% endif %}
      <div class="dlab-post-info">
        <div class="dlab-post-meta">
          <ul>
            <li class="post-date"> <strong>{{post.date | date_to_string: "ordinal", "US" }}</strong> </li>
            <li class="post-author"> By <a href="javascript:void(0);">Oliver</a> </li>
          </ul>
        </div>
        <div class="dlab-post-title">
          <h4 class="post-title"><a href="{{post.title}}">{{post.title}}</a></h4>
        </div>
        <div class="dlab-post-text">
          <p>{{ post.excerpt | mardownify }}</p>
        </div>
        <div class="dlab-post-readmore"> 
          <a href="{{ post.url | relative_url }}" title="READ MORE" rel="bookmark" class="site-button">READ MORE
            <i class="ti-arrow-right"></i>
          </a>
        </div>
      </div>
    </div>
